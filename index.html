<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;500&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <div class="container">
      <div class="top-bar column-full">Code Journal</div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="hidden">
      <h1 class="new-entry">New Entry</h1>
      <form class="form-container">
        <div class="column-half">
          <img class="image-url" src="images/placeholder-image-square.jpg" alt="placeholder image">
          <div class="input-title-photourl">
            <div class="title-container">
              <label for="title">Title</label>
              <input
                required
                class="row"
                name="name"
                type="text"
                id="title">
            </div>
            <div class="photourl-container">
              <label for="photourl">Photo URL</label>
              <input
                required
                class="row"
                type="url"
                name="url"
                id="photourl">
            </div>
          </div>
        </div>
        <div class="notes-container">
          <label for="notes">Notes</label>
          <textarea
            required
            class="notes row"
            name="notes"
          ></textarea>
        </div>
        <div class="savebutton-container">
          <div class="spacer"></div>
          <input
            type="submit"
            value="save"
            class="save-button">
        </div>
      </form>
    </div>
    <!-- Entry Form -->
    <div data-view="entries">
      <div class="entries">
        <h1 class="entries-heading">Entries</h1>
        <div class="spacer"></div>
        <div class="newbutton-container">
          <input type="button" value="new" class="new-button">
        </div>
      </div>
      <div class="no-entries">
        <p>No entries have been recorded.</p>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
