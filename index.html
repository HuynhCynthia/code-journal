<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;500&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <div class="container">
      <div class="top-bar column-full">Code Journal</div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <h1 class="new-entry column-full">New Entry</h1>
      <div class="column-full">
        <img class="image-url column-half" src="images/placeholder-image-square.jpg" alt="placeholder image">
        <div class="input-title-photourl column-half">
          <div class="title-container">
            <div class="label">
              <label for="title">Title</label>
            </div>
            <input class="row" type="text" id="title" required>
          </div>
          <div class="photourl-container">
            <div class="label">
              <label for="photourl">Photo URL</label>
            </div>
            <input class="row" type="url" id="photoURL" required>
          </div>
        </div>
      </div>
      <div class="notes-container">
        <label for="notes">Notes</label>
        <textarea class="notes row"></textarea>
        <div class="savebutton-container">
          <div class="spacer"></div>
          <input type="submit" value="save" class="save-button"></input>
        </div>
      </div>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
